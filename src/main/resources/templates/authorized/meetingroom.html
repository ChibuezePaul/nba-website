<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:insert="layout :: head('Meeting Room')"></head>

<body>
<!-- Landing Page one -->
<section class="Landing-page">
    <div th:insert="layout :: adminheader('Meeting Room')">

    </div>
    <div class="row news-heading">
        <div class="content">
            <div class="row" style="padding: 10px">
                <div th:replace="layout :: adminsidebar">

                </div>
                <div class="col-12 col-sm-12 col-md-2 col-lg-7">
                    <div class="row" style="padding: 10px;">
                        <div class="col">
                            <a sec:authorize="hasAnyAuthority('SU_ADMIN, ADMIN')"  href="/createmeeting" class="button btn" style="text-decoration: none">
                                Create Meeting
                            </a>
                            <div class="row" th:each="meeting : ${pendingMeetings}">
                                <div class="col-8 row" style="background-color: #F8F7FD; padding: 15px; border-radius: 10px; margin: 15px;">
                                    <div class="col-3"><span style="margin: 10px"><i class="fa fa-video-camera"
                                                                                   style="color: white; padding: 3px; background-color: rgba(54, 104, 240, 0.794); border-radius: 4px;"></i> Zoom </span>
                                    </div>
                                    <div class="col-7"><span style="margin: 10px" th:text="${meeting.title}">Meeting with the president</span></div>
                                    <div class="col-2"><span style="margin: 10px" th:text="${#temporals.format(meeting.scheduledDate, 'hh:mma').toLowerCase()}">10:30am</span></div>
                                </div>
                                <div class="col row" style="padding: 15px; border-radius: 10px; margin: 8px;">
                                    <a class="btn" th:href="${meeting.meetingLink}" target="_blank" style="background-color: #66B700">Enter</a>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col row"
                                     style="background-color: #F8F7FD; padding: 15px; border-radius: 10px; margin: 15px;">
                                    <div class="col-3"><span style="margin: 10px"><i class="fa fa-video-camera"
                                                                                   style="color: white; padding: 3px; background-color: rgba(54, 104, 240, 0.794); border-radius: 4px;"></i> Zoom </span>
                                    </div>
                                    <div class="col-7"><span style="margin: 10px">Payment Transaction </span></div>
                                    <div class="col-2"><span style="margin: 10px">10:30am</span></div>
                                </div>
                                <div class="col-3 row" style="padding: 15px; border-radius: 10px; margin: 8px;">
                                    <input type="button" value="Enter" class="btn" style="background-color: #66B700"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col row"
                                     style="background-color: #F8F7FD; padding: 15px; border-radius: 10px; margin: 15px;">
                                    <div class="col-3"><span style="margin: 10px"><i class="fa fa-video-camera"
                                                                                   style="color: white; padding: 3px; background-color: rgba(54, 104, 240, 0.794); border-radius: 4px;"></i> Zoom </span>
                                    </div>
                                    <div class="col-7"><span style="margin: 10px">Payment Transaction </span></div>
                                    <div class="col-2"><span style="margin: 10px">10:30am</span></div>
                                </div>
                                <div class="col-3 row" style="padding: 15px; border-radius: 10px; margin: 8px;">
                                    <input type="button" value="Enter" class="btn" style="background-color: #66B700"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col row"
                                     style="background-color: #F8F7FD; padding: 15px; border-radius: 10px; margin: 15px;">
                                    <div class="col-3"><span style="margin: 10px"><i class="fa fa-video-camera"
                                                                                   style="color: white; padding: 3px; background-color: rgba(54, 104, 240, 0.794); border-radius: 4px;"></i> Zoom </span>
                                    </div>
                                    <div class="col-7"><span style="margin: 10px">Payment Transaction </span></div>
                                    <div class="col-2"><span style="margin: 10px">10:30am</span></div>
                                </div>
                                <div class="col-3 row" style="padding: 15px; border-radius: 10px; margin: 8px;">
                                    <input type="button" value="Enter" class="btn" style="background-color: #66B700"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-12 col-md-2 col-lg-2"></div>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer th:insert="layout :: footer"></footer>
    <!-- End of Footer -->
</section>

<script src="assets/js/app.js "></script>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js "></script>
<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js "></script>
</body>

</html>
