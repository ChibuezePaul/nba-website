<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:insert="layout :: head('Settings')"></head>

<body>
<!-- Landing Page one -->
<section class="Landing-page">
    <div th:insert="layout :: adminheader('Settings')">

    </div>
    <div class="row news-heading">
        <div class="content">
            <div class="row" style="padding: 10px">
                <div th:replace="layout :: adminsidebar">

                </div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                    <div class="row">
                        <div class="12">
                            <form method="post" action="/login">
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="">Full Name</label>
                                </div>
                                <div class="col-md-5">
                                    <input type="text" style="background-color: #DADADA" class="form-control"placeholder="First Name" name="firstname">
                                </div>
                                <div class="col-md-4">
                                    <input type="text" style="background-color: #DADADA" class="form-control" placeholder="Last Name" name="lastname">
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="">Email Address</label>
                                </div>
                                <div class="col-md-9">
                                    <input type="email" class="form-control" style="background-color: #DADADA" name="emailaddress">
                                </div>
                            </div><br>
                            <div class="row">
                                <div class="col-md-3">
                                    <label>Address</label>
                                </div>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" style="background-color: #DADADA" name="address">
                                </div>
                            </div>
                            <br><br><br>
                            <div class="row">
                                <div class="col-md-3">
                                    <label>Old Password</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="password" class="form-control" style="background-color: #DADADA" name="oldpassword">
                                </div>
                                <div class="col-md-3">
                                </div>
                            </div><br>
                            <div class="row">
                                <div class="col-md-3">
                                    <label>New Password</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="password" class="form-control" style="background-color: #DADADA" name="newpassword">
                                </div>
                                <div class="col-md-3">
                                </div>
                            </div><br>

                            <div class="row">
                                <div class="col-md-3">
                                    <label>Confirm Password</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="password" class="form-control" style="background-color: #DADADA" name="confirmpassword">
                                </div>
                                <div class="col-md-3">
                                </div>
                            </div>

                            <br>
                            <div class="row">
                                <div class="col-md-3">
                                </div>
                                <div class="col-md-9">
                                    <button type="button" style="background-color: #66B700; width: 40%;" class="form-control btn">Save</button><br><br>
                                </div>
                            </div>
                            <br>
                            </form>

                        </div>

                    </div>
                </div>
                <div class="col-12 col-sm-12 col-md-3 col-lg-3">
                    <label>Edit Bio</label>
                    <div style="background-color: #DADADA; width: 350px; height: 350px">

                    </div>
                </div>
        </div>
    </div>

    <!-- Footer -->
    <footer th:insert="layout :: footer"></footer>
    <!-- End of Footer -->
</section>
<script src="assets/js/app.js "></script>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js "></script>
<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js "></script>
</body>
</html>
