<section class="Landing-page">

            </div>

                        <div class="col-md-3"></div>
                        <div class="col-md-6" style="padding-top: 50px;">

                                <img src="assets/img/profile.jpg" style="border-radius: 250px;">
                            </a>
                        </div>
                        <div class="col-md-3"></div>
