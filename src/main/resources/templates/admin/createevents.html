<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:insert="layout :: head('Create Event')"></head>

<body>
<!-- Landing Page one -->
<section class="Landing-page">
    <div th:insert="layout :: adminheader('Create Event')">

    </div>
    <div class="row news-heading">
        <div class="content">
            <div class="row" style="padding: 10px">
                <form class="row" method="post" action="/login">
                    <div th:replace="layout :: adminsidebar">

                    </div>
                    <div class="col-12 col-sm-12 col-md-7 col-lg-7">

                        <div class="event-heading">

                            <div class="event-content">
                                <label class="form-check-label" >Event Image</label>
                                <input type="file" alt="" placeholder="Upload Post Image"><br><br>
                                <label class="form-check-label" >Event Date</label>
                                <input type="date" name="" id="date" class="form-control" placeholder=""><br><br>
                                <label class="form-check-label" >Event Title</label>
                                <input type="text" name="" id="title" class="form-control" placeholder=""><br><br>
                                <label class="form-check-label" >Event Description</label>
                                <textarea name="" id="" cols="30" rows="10" class="form-control">
                                </textarea>
                            </div>
                        </div>


                    </div>
                    <div class="col-12 col-sm-12 col-md-2 col-lg-2" style="padding-top: 80px">
                        <button type="button" style="background-color: #66B700; width: 40%;" class="btn">Save</button><br><br>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer th:insert="layout :: footer"></footer>
    <!-- End of Footer -->
</section>

<script src="assets/js/app.js "></script>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js "></script>
<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js "></script>
</body>

</html>
